<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage de Tatiana - Accueil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f78fb3, #fad0c4);
            color: #fff;
        }

        header {
            background: #ff6b81;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #ee5253;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }

        .container p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .buttons a {
            background: #ff6b81;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .buttons a:hover {
            background: #ee5253;
            transform: translateY(-5px);
        }

        footer {
            background: #ff6b81;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 5px solid #ee5253;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue au garage de Tatiana</h1>
    </header>

    <div class="container">
        <p>Explorez notre sélection exclusive de voitures et découvrez toutes les clés disponibles!</p>

        <div class="buttons">
            <a href="/public/voitures">Voir les Voitures</a>
            <a href="/public/cles">Voir les Clés</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Garage de Tatiana. Tous droits réservés.</p>
    </footer>

</body>
</html>
